<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#b9b9b9"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link
            rel="shortcut icon"
            href="//cdn.shopify.com/s/files/1/0046/0167/5810/files/Peaky-Blinders-Logo-Drama_371ecffb-4b28-4923-9c03-7ccac4fc4862_32x32.png?v=1614727513"
            type="image/png"
    />
    <title>SHOP.PEAKYBLINDERS</title>
</head>
<body>
<div class="container">
    <section class="discount">
        <div class="discount__primary">
            15% OFF EVERYTHING FOR BLACK FRIDAY (CODE: <u>PBBLKFRI22</u>)
        </div>
    </section>
    <div class="account__page">
        <div class="account__page--grid">
            <div class="account__page--header">
                <div class="logo">
                    <a href="" class="logo--link">
                        <img src="./img/login.webp" alt="#" class="logo--img" width="5" height="7">
                    </a>
                </div>
            </div>
            <div class="account__page--content">
                <div class="">
                    <div class="">
                        <form id="loginForm" style="margin: 0" action="">
                            <div class="form--grid">
                                <div class="form--header">
                                    <div class="inner">
                                        <h1 class="title">Login</h1>
                                        <div class="link">Return to store</div>
                                    </div>
                                </div>
                                <div class="form--row">
                                    <input type="text" id="email" placeholder="Email" required>
                                    <span id="emailError" class="error"></span>
                                </div>
                                <div class="form--row">
                                    <input type="password" id="password" placeholder="Password">
                                    <span id="passwordError" class="error"></span>
                                </div>
                                <div class="form--submit">
                                    <div class="submit--inner">
                                        <button type="button" onclick="validateForm()">Sign in</button>
                                        <div class="text">Not Registered?</div>
                                    </div>
                                </div>
                                <div class="form--row">
                                    <div class="form--footer">
                                        <div class="link after">Create Account</div>
                                        <div class="link">Forgot Your Password</div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {

        if (!validateForm()) {
            event.preventDefault();
        }
    });

    function validateForm() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let isValidate = true;

        if (!emailRegex.test(email)) {
            emailError.innerHTML = "Invalid email format";
            isValidate = false
        } else {
            emailError.innerHTML = "";
        }
        if (password.length < 8) {
            isValidate = false
            passwordError.innerHTML = "Password must be at least 8 characters long";
        } else {
            passwordError.innerHTML = "";
        }
        return isValidate
    }
</script>
</body>
